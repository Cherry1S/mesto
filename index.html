<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="popup" id="popup-edit">
    <div class="popup__container" id="form-edit">
      <button type="button" class="popup__close button-transparent" id="edit-close-button"><img
          class="popup__close-icon" src="./images/CloseButton.svg" alt="Кнопка «Закрыть»"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input id="text-input-name" name="text-input-name" type="text" class="popup__input-text" placeholder="Имя">
        <input id="text-input-job" name="text-input-job" type="text" class="popup__input-text" placeholder="Профессия">
        <input type="submit" class="popup__input-submit" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup" id="popup-add">
    <div class="popup__container" id="form-add">
      <button type="button" class="popup__close button-transparent" id="add-close-button"><img class="popup__close-icon"
          src="./images/CloseButton.svg" alt="Кнопка «Закрыть»"></button>
      <h2 class="popup__title">Добавить место</h2>
      <form class="popup__form" name="popup-form">
        <input id="text-input-place" name="text-input-place" type="text" class="popup__input-text"
          placeholder="Название">
        <input id="text-input-link" name="text-input-link" type="text" class="popup__input-text"
          placeholder="Ссылка на картинку">
        <input type="submit" class="popup__input-submit" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="image-popup">
    <div class="image-popup__container">
      <button type="button" class="image-popup__close button-transparent" id="image-close-button"><img class="image-popup__close-icon"
        src="./images/CloseButton.svg" alt="Кнопка «Закрыть»"></button>
      <img src="#" alt="#" class="image-popup__img">
      <h2 class="image-popup__caption">#</h2>
    </div>
  </div>

  <div class="page__container">
    <header class="header page__header">
      <img src="./images/header-logo.svg" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__info">
          <img class="profile__image" src="./images/Avatar.png" alt="Аватар">
          <div class="profile__info-textbox">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-transparent" type="button"><img
                class="profile__edit-button-image" src="./images/EditButton.svg" alt="Кнопка «Редактировать»"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button button-transparent" type="button"><img class="profile__add-button-image"
            src="./images/AddButton.svg" alt="Кнопка «Добавить»"></button>
      </section>
      <section class="elements content__elements">
        <ul class="elements__grid"></ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="template-card">
    <li class="elements__card">
      <button class="elements__delete-button button-transparent" type="button"><img src="./images/DeleteButton.svg"
          alt="Кнопка «Удалить»"></button>
      <img class="elements__card-image" src="./images/image1.jpg" alt="Фотография руин в Карачаевске">
      <div class="elements__text-container">
        <h2 class="elements__card-text">Карачаевск</h2>
        <button class="button-transparent" type="button"><img class="elements__card-like" src="./images/LikeButton.svg"
            alt="Кнопка лайка"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
