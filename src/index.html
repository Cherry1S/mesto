<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <div class="profile__info">
          <img class="profile__image" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
          <div class="profile__info-textbox">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-transparent" type="button"><img
                class="profile__edit-button-image" src="<%=require('./images/EditButton.svg')%>" alt="Кнопка «Редактировать»"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button button-transparent" type="button"><img class="profile__add-button-image"
            src="<%=require('./images/AddButton.svg')%>" alt="Кнопка «Добавить»"></button>
      </section>
      <section class="elements content__elements">
        <ul class="elements__grid"></ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close button-transparent" id="edit-close-button"><img
            class="popup__close-icon" src="<%=require('./images/CloseButton.svg')%>" alt="Кнопка «Закрыть»"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" id="form-edit" novalidate>
          <input id="text-input-name" name="name" type="text" class="popup__input-text" placeholder="Имя"
            minlength="2" maxlength="30" required>
          <span class="popup__input-text-error text-input-name-error"></span>
          <input id="text-input-job" name="job" type="text" class="popup__input-text" placeholder="Профессия"
            minlength="2" maxlength="200" required>
          <span class="popup__input-text-error text-input-job-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close button-transparent" id="add-close-button"><img
            class="popup__close-icon" src="<%=require('./images/CloseButton.svg')%>" alt="Кнопка «Закрыть»"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form" id="form-add" novalidate>
          <input id="text-input-place" name="place" type="text" class="popup__input-text"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__input-text-error text-input-place-error"></span>
          <input id="text-input-link" name="link" type="url" class="popup__input-text"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-text-error text-input-link-error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_dark" id="popup-view">
      <div class="popup__image-container">
        <button type="button" class="popup__close button-transparent" id="image-close-button"><img
            class="popup__close-icon" src="<%=require('./images/CloseButton.svg')%>" alt="Кнопка «Закрыть»"></button>
        <img src="#" alt="#" class="popup__image">
        <h2 class="popup__image-caption">#</h2>
      </div>
    </div>
  </div>

  <template id="template-card">
    <li class="elements__card">
      <button class="elements__delete-button button-transparent" type="button"><img src="<%=require('./images/DeleteButton.svg')%>"
          alt="Кнопка «Удалить»"></button>
      <img class="elements__card-image" src="<%=require('./images/image1.jpg')%>" alt="Фотография руин в Карачаевске">
      <div class="elements__text-container">
        <h2 class="elements__card-text">Карачаевск</h2>
        <button class="elements__card-like button-transparent" type="button"></button>
      </div>
    </li>
  </template>

</body>

</html>
